<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
            width: 600,
                height: 500,
                  focus: true,
                  lang: "ko-KR",
                  placeholder: '내용',
                  disableResizeEditor: true,
                  toolbar: [
                    ['fontname', ['fontname']],
                    ['fontsize', ['fontsize']],
                    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
                    ['color', ['forecolor','color']],
                    ['table', ['table']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert',['picture','link','video']],
                    ['view', ['fullscreen', 'help']]
                  ],
                fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
                fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
                callbacks: {
                    // 이미지 업로드시에 호출됩니다.
                	onImageUpload : function(files) {
						uploadSummernoteImageFile(files[0],this);
					},
					onPaste: function (e) {
						var clipboardData = e.originalEvent.clipboardData;
						if (clipboardData && clipboardData.items && clipboardData.items.length) {
							var item = clipboardData.items[0];
							if (item.kind === 'file' && item.type.indexOf('image/') !== -1) {
								e.preventDefault();
							}
						}
					}
				}
                });
              })

              // 이미지를 임시저장합니다.
              function uploadSummernoteImageFile(file, editor) {
                data = new FormData();
		        data.append("file", file);
                $.ajax({
                    data : data,
                    type : "POST",
                    url : "/api/file/temp/upload",
                    contentType : false,
                    processData : false,
                    success : function(data) {
                    console.log("url = "+data.url);
                        //항상 업로드된 파일의 url이 있어야 한다.
                        $(editor).summernote('editor.insertImage',data.url);
                    }
            });

              }
    </script>
    <style>
        body{
           width:700px;
        }
       form{
           padding-left: 10px;
       }
    </style>
</head>
<body>
<form method="post">
    <div>글 번호: <input type="text" id="id" th:value="${contents.id}" disabled></div>
    <hr>

    <div>
        <input type="hidden" id="prevCategory" th:value="${contents.category}">
        카테고리:
        <select name="tableName" id="category">
            <option th:value="${contents.category}" th:text="${contents.category}"></option>
            <option th:each="table :${tables}" th:value="${table}"
                    th:text="${table}"></option>
        </select>
    </div>
    <hr>
    <div>글 제목: <input type="text" id="title" placeholder="제목" th:value="${contents.title}"></div>
    <hr>
    글 내용:<textarea id="summernote" name="editordata" th:utext="${contents.content}"></textarea>
</form>
<button id="btn-save" style="margin-left: 10px"> 전송</button>
<button id="btn-cancel" style="margin-left: 50px">취소하기</button>
<script>$(document).ready(function() {
        $('#summernote').summernote();
      });
</script>
<script src="/js/update.js"></script>
</body>
</html>
