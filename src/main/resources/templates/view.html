<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<style>
    h3{
        border-bottom: 1px solid gray;
    }
    body{
        width:700px;
    }
   .text-num-button {
    display: flex;
    justify-content: flex-end;
    position: sticky;
    top: 0; /* 뷰포트의 상단에 고정되도록 설정합니다. */
    background-color: white; /* 필요에 따라 배경색 설정 */
    z-index: 100; /* 다른 요소 위에 나타나도록 설정 (필요한 경우) */
}

.tnb-ch {
    border: 2px solid black;
    background: #FFF;
    margin-left: 8px; /* 각 버튼 사이에 간격을 주기 위해 설정 (원하는 값으로 조절) */
}
form{
    padding-left: 20px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>http header Page</title>
</head>
<body th:with="object=${text}">
<div class="text-num-button">
    <a class="tnb-ch" id="btn-update" th:href="@{/update/{category}/{title}(category=${object.category},title=${object.title})}"> 수정하기</a>
    <button class="tnb-ch" id="btn-delete"> 삭제하기</button>
</div>
<hr>
<form>
    글 번호:  <div id="text-id" th:text="${object.id}"></div>
    글 제목: <h3 id="text-title" th:utext="${object.title}"></h3>
    <div id="content" th:utext="${object.content}"></div>
</form>
<input id="hid" type="hidden" th:value="${object.category}">
<script src="/js/view.js"></script>
</body>
</html>
